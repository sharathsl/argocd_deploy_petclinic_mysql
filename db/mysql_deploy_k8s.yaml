apiVersion: v1
kind: Secret
metadata:
  name: mysql-credentials
type: Opaque
data:
  root_password: cm9vdA==
  username: cGV0Y2xpbmlj
  password: cGV0Y2xpbmlj
  database: cGV0Y2xpbmlj

---
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
  labels:
    app: petclinic
    tier: mysql
spec:
  selector:
    app: petclinic
    tier: mysql
  ports: 
    - port: 3306
      protocol: TCP
      targetPort: 3306

---
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: ebs-storage-class # The name of the StorageClass.
provisioner: ebs.csi.aws.com # The name of the AWS CSI driver.
volumeBindingMode: WaitForFirstConsumer
parameters:
  csi.storage.k8s.io/fstype: xfs # The filesystem type to format the volume.
  type: gp2 # The type of AWS EBS volume.
reclaimPolicy: Retain

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
  labels: 
    app: petclinic
    tier: mysql
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ebs-storage-class
  resources:
    requests:
      storage: 2Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-db
  labels:
    app: petclinic
    tier: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: petclinic
      tier: mysql
  strategy: 
    type: Recreate
  template: 
    metadata:
      labels: 
        app: petclinic
        tier: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        env: 
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysql-credentials
                key: root_password
          - name: MYSQL_USER
            valueFrom:
              secretKeyRef:
                name: mysql-credentials
                key: username
          - name: MYSQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysql-credentials
                key: password
          - name: MYSQL_DATABASE
            valueFrom:
              secretKeyRef:
                name: mysql-credentials
                key: database
        ports:
        - name: mysql
          containerPort: 3306
        volumeMounts:
          - name: persistent-storage
            mountPath: /var/lib/mysql
      volumes:
        - name: persistent-storage
          persistentVolumeClaim:
            claimName: mysql-pvc
            
